<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Network Tools</h1>
        
        <div class="section">
            <h2>Connection Checker</h2>
            <input type="text" id="urlInput" placeholder="Enter URL (e.g., example.com)">
            <input type="number" id="portInput" placeholder="Enter Port (e.g., 80)">
            <button id="checkConnectionButton">Check Connection</button>
            <div id="connectionResult"></div>
        </div>

        <div class="section">
            <h2>Browser Information</h2>
            <button id="getBrowserInfoButton">Get Browser Info</button>
            <div id="browserInfo"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
